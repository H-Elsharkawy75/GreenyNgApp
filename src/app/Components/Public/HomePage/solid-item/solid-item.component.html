<section class="section recent-part">
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-heading">
                <h2>recently sold items</h2>
            </div>
        </div>
    </div>
    <div class="row">
      <ng-container *ngFor="let SolidProdItem of SolidItems | filter:searchKey:'name' | slice:0:8 ; let i =index">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"  >
          <div class="product-card">
              <div class="product-media">
                  <div class="product-label">
                    <label class="label-text sale" *ngIf="SolidProdItem.sales">sale</label>
                    <label class="label-text new" *ngIf="SolidProdItem.New">new</label>
                  </div>
                  <button class="product-wish wish"><i class="fas fa-heart"></i></button>
                  <a class="product-image" [routerLink]="['/Products', SolidProdItem.ProductId]">
                    <img [src]="SolidProdItem.mainimg" alt="product">
                  </a>
                  <div
                      class="product-widget">
                      <a title="Product Compare" placement="top" ngbTooltip="Add To Compare" href="compare.html" class="fas fa-random"></a>
                      <!-- <a type="button" class="venobox" data-toggle="modal" data-target=".ModalYoutupeLink">
                        <i class="fas fa-play"></i>
                      </a> -->
                      <a type="button" class="venobox" placement="top" ngbTooltip="Preview" (click)="PrivewDetails(SolidProdItem.ProductId)" data-toggle="modal" data-target=".ProductPriview">
                        <i class="fas fa-eye"></i>
                      </a>
                  </div>


                </div>
                <div class="product-content">
                    <div class="product-rating">
                      <ng-template #rate let-fill="fill">
                        <span class="star icofont-star" [class.full]="fill === 100"></span>
                      </ng-template>
                      <ngb-rating [(rate)]="SolidProdItem.Rate" [starTemplate]="rate" [readonly]="true" [max]="5"></ngb-rating>
                      <a >({{SolidProdItem.Rate}})</a>
                    </div>
                    <h6 class="product-name">
                      <a [routerLink]="['/Products', SolidProdItem.ProductId]"> {{SolidProdItem.name}}</a>
                    </h6>
                    <h6 class="product-price">
                      <del>${{SolidProdItem.price.old}}</del>
                      <span>${{SolidProdItem.price.new}}<small>/piece</small></span>
                    </h6>
                    <button class="product-add" placement="bottom" ngbTooltip="Add To Cart" (click)="AddToCart(SolidProdItem)">
                      <i class="fas fa-shopping-basket"></i><span>add</span>
                    </button>
                </div>
                <!-- Modal Vedio Youtube -->
                <div class="modal fade bd-example-modal-lg ModalYoutupeLink "  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog  modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      <div class="modal-body">
                        <!-- {{SolidProdItem?.YoutubeLink}} -->
                        <div class="ProductIframe">
                          <!-- <iframe [src]="SolidProdItem.YoutubeLink" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Modal View Details -->
                <div class="modal fade bd-example-modal-xl ProductPriview "  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog  modal-xl modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                          <app-product-view-popup [DetailsProduct]="ProductDetails"></app-product-view-popup>
                      </div>
                  </div>
                </div>


          </div>
        </div>
      </ng-container>


    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="section-btn-25"><a routerLink="Products" class="btn btn-outline"><i class="fas fa-eye"></i><span>show more</span></a></div>
        </div>
    </div>
  </div>
</section>
