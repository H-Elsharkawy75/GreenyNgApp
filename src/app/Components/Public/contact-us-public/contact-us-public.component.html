<section class="inner-section single-banner" style="background: url(../../../../assets/images/single-banner.jpg) no-repeat center;">
  <div class="container">
      <h2>contact us</h2>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contact</li>
      </ol>
  </div>
</section>


<section class="inner-section contact-part">
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-lg-4">
              <div class="contact-card"><i class="icofont-location-pin"></i>
                  <h4>head office</h4>
                  <p>Menoufia, Egypt</p>
              </div>
          </div>
          <div class="col-md-6 col-lg-4">
              <div class="contact-card active"><i class="icofont-phone"></i>
                  <h4>phone number</h4>
                  <p><a href="tel:01069803214">010-2070-4551</a></p>
              </div>
          </div>
          <div class="col-md-6 col-lg-4">
              <div class="contact-card"><i class="icofont-email"></i>
                  <h4>Support mail</h4>
                  <p><a href="mailto:husseinelsharkawy642@gmail.com">husseinelsharkawy642@gmail.com</a></p>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6">
              <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.3406974350205!2d90.48469931445422!3d23.663771197998262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b0d5983f048d%3A0x754f30c82bcad3cd!2sJalkuri%20Bus%20Stop!5e0!3m2!1sen!2sbd!4v1605354966349!5m2!1sen!2sbd" aria-hidden="false" tabindex="0"></iframe>
              </div>
          </div>
          <div class="col-lg-6">


              <form class="contact-form" [formGroup]="ContactFormREactive" (ngSubmit)="SubmetContactMessage(ContactFormREactive)" >
                <h4>Drop Your Thoughts</h4>
                <div class="form-group">
                    <div class="form-input-group">
                      <input class="form-control" formControlName="FullName" name="YourName" type="text" placeholder="Your Name">
                      <i class="icofont-user-alt-3"></i>
                        <ng-container *ngIf="FullName?.invalid && FullName?.touched && FullName?.dirty">
                          <span class="text-danger">Your Name Is Required</span>
                        </ng-container>


                    </div>
                </div>
                <div class="form-group">
                    <div class="form-input-group">
                      <input class="form-control" formControlName="EmailAdress" name="YourEmail" type="email" placeholder="Your Email">
                      <i class="icofont-email"></i>
                      <ng-container *ngIf="EmailAdress?.invalid && EmailAdress?.touched && EmailAdress?.dirty">
                        <span class="text-danger" *ngIf="EmailAdress?.errors?.['required']">Your Email Is Required</span>
                        <span class="text-danger" *ngIf="EmailAdress?.errors?.['email']">Pls write Success Email</span>
                      </ng-container>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-input-group">
                      <input class="form-control" formControlName="SubjectReac" name="YourSubject" type="text" placeholder="Your Subject">
                      <i class="icofont-book-mark"></i>
                      <ng-container *ngIf="SubjectReac?.invalid && SubjectReac?.touched && SubjectReac?.dirty">
                        <span class="text-danger">Your Subject Is Required</span>
                      </ng-container>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-input-group">
                      <textarea class="form-control" formControlName="Message" name="YourMessage" placeholder="Your Message"></textarea>
                      <i class="icofont-paragraph"></i>
                      <ng-container *ngIf="Message?.invalid && Message?.touched && Message?.dirty">
                        <span class="text-danger">Your Message Is Required</span>
                      </ng-container>
                    </div>
                </div>
                <button type="submit" class="form-btn-group" [disabled]="ContactFormREactive.invalid" [class.disabledFormContact]="ContactFormREactive.invalid">
                  <i class="fas fa-envelope"></i>
                  <span>send message</span>
                </button>
            </form>

          </div>
      </div>
  </div>
</section>
