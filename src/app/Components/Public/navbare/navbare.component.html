<div class="HeaderNav header-part">
  <div class="header-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <div class="header-top-welcome">
                    <p>Welcome to Ecomart in Your Dream Online Store!</p>
                </div>
            </div>
            <div class="col-md-7 col-lg-6">
                <ul class="header-top-list">
                    <!-- <li><a href="offer.html">offers</a></li>
                    <li><a href="faq.html">need help</a></li>
                    <li><a href="contact.html">contact us</a></li> -->
                    <li class="Language">
                      <a class="nav-link dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Language <i class="icofont-world"></i>
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Arrabic</a>
                        <a class="dropdown-item" href="#">English</a>
                      </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-wight navSticky ">
    <div class="container-fluid">



    <a class="navbar-brand" href="#">
      <img src="../../../../assets/images/logo.png">
    </a>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link " routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="AboutUs" routerLinkActive="active">About Us</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Category <i class="fas fa-chevron-down"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <ng-container *ngFor="let CategoItem of category ; let i = index">
              <a class="dropdown-item" [routerLink]="['/Category', CategoItem.categoryID]" >{{CategoItem.name}}</a>
            </ng-container>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="Products" routerLinkActive="active">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="ContactUs" routerLinkActive="active">Contact Us</a>
        </li>
      </ul>


    </div>
    <div class="OtherIcons">
      <ul>
        <li class="UserIcon dropdown">
          <a class="header_cart dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="far fa-user"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a *ngIf="!isLogedIn" class="dropdown-item" routerLink="Account">Login</a>
            <a *ngIf="!isLogedIn" class="dropdown-item" routerLink="Account/Register"> Register</a>

            <a *ngIf="isLogedIn" (click)="Logout()" class="dropdown-item" routerLink="Account"> logOut</a>
          </div>
        </li>
        <li>
          <a *ngIf="isLogedIn" class="header_cart" routerLink="Cart" placement="bottom" ngbTooltip="Add To Cart"><i class="fas fa-shopping-basket"></i><span>{{totalItem}}</span></a>
        </li>
        <li>
          <a *ngIf="isLogedIn" class="header_cart" placement="bottom" ngbTooltip="Add To Wishlist"><i class="fas fa-heart"></i><span>0</span></a>
        </li>
        <li>
          <a *ngIf="isLogedIn" class="header_cart" placement="bottom" ngbTooltip="Add To Compare"><i class="fas fa-random"></i><span>0</span></a>
        </li>

        <!-- <li>
          <input class="form-control" type="text" name="Search" [(ngModel)]="SearchTerm" (keyup)="Search($event)">
        </li> -->
      </ul>

    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  </nav>
</div>
